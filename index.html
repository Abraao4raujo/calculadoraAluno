<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="cabecalho">
    <a href="https://www.uninassau.edu.br/" target="_blank">
      <img src="pngegg.png" alt="logo-uninassau">
    </a>

  </header>

  <div class="alunos">

    <div id="model">
      <h3 for="nomeAlunos">Insira Av1 e Av2 no campo abaixo</h3>
      <label for="notaAv1Aluno">AV1</label>
      <input type="number" id="notaAv1Aluno" min="0" max="10">
      <label for="notaAv2Aluno">AV2</label>
      <input type="number" id="notaAv2Aluno" min="0" max="10">
      <button id="limparDados">Limpar</button>
      <!-- <button id="enviarDados">Calcular</button> -->
    </div>
    <span id="span"></span>

  </div>

</body>
<footer>
  <p>Desenvolvido por Abraão Araújo</p>
</footer>
<script src="alunos.js"></script>

</html>
